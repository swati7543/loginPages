<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page 1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet">

</head>

<body>

    <div class="box-container">
        <div class="sidebtn1leftside">
        </div>
        <div class="sidebtn2leftside">
        </div>
        <div class="sidebtnrightside">
        </div>
        <div class="box-child">
            <div class="header">
                <div class="headerTime">
                    <p>9:40</p>
                </div>
                <div class="headerbox">

                </div>
                <div class="headerIcon">
                    <i class="fa-solid fa-signal"></i>
                    <i class="fa-solid fa-wifi"></i>
                    <i class="fa-solid fa-battery-full"></i>
                </div>
            </div>
            <div class="loginbox">
                <form action="#" method="post" class="loginform">
                    <div>
                        <h2>Welcome Back</h2>
                        <h3>Login to your account</h3>
                        <div class="inputBox">
                            <div>
                                <input type="text" name="email" required placeholder="Email">
                                <input type="password" name="password" required placeholder="Password">
                            </div>
                        </div>
                        <div class="inputbottom">
                            <div class="checkboxwithtext">
                                <input type="checkbox" value="">
                                <label for="">Remember me</label>
                            </div>
                            <div>
                                <label for="">Forget Password</label>
                            </div>
                        </div>
                    </div>
                    <div class="btnBox">
                        <button type="submit" class="submitbtn">Login</button>
                    </div>
                </form>
            </div>
            <div class="bottomSignIn">
                <div class="signInborder">
                    <div class="border1"></div>
                    <h3>Sign in with</h3>
                    <div class="border1"></div>
                </div>
                <div class="signInIcons">
                    <div>
                        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTpoECXmvqY9hL6oWrvyDRV3DGT0qIqrICbAA&s"
                            alt="Facebook" width="30">
                    </div>
                    <div>
                        <img src="https://icon2.cleanpng.com/20240216/sqo/transparent-google-logo-google-logo-in-black-circle-colorful-1710875294177.webp"
                            alt="Google" width="30">
                    </div>
                    <div>
                        <img src="https://i.pinimg.com/474x/8c/07/b5/8c07b5a472820a1d9902c03c466d700e.jpg"
                            alt="Facebook" width="30">
                    </div>
                </div>
                <div class="signuptext">
                    <h3>Don't have an account? <span class="singup">Sign up</span></h3>
                </div>
            </div>
        </div>
    </div>


</body>

</html>
