<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page with Animation</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="main-container">
        <div class="container">
            <div class="borderbox">
                <div class="card1border">
                    <div class="card1">
                        <div>
                            <div class="cord1-content">
                                <div class="card1text">
                                    <h1>Uniby</h1>
                                    <div class="content">
                                        <h2>Discounts from leading<br>student brands.</h2>
                                        <p>See discounts that can be redeemed in person,<br>around London.</p>
                                    </div>
                                </div>
                                <div class="card1bubble1">
                                </div>
                                <div class="card1bubble2">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="car2withimg">
                    <div class="car2imgcontainer1">
                        <img
                            src="https://images.unsplash.com/photo-1743299472561-ae1f1b25f5b5?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE5fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D">

                    </div>
                    <div class="car2imgcontainer2">
                        <img src="https://images.unsplash.com/photo-1743090597684-8929e6b86b74?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDU4fHRvd0paRnNrcEdnfHxlbnwwfHx8fHw%3D"
                            alt="bvhgfgh">
                    </div>

                </div>
            </div>
        </div>
        <div class="mobileDesign">
            <div class="box-container">
                <div class="headerwithbubble">
                    <h1>Uniby</h1>
                    <div class="card1bubble1">
                    </div>
                </div>

                <div class="headerwithbtn">
                    <h3>Not a member</h3>
                    <button class="submitbtn">SIGN UP</button>
                </div>
                <div class="loginbox">
                    <form action="#" method="post" class="loginform">
                        <div>
                            <h2>Sign in to Uniby <span class="spantext">Offers </span></h2>
                            <h3>Enter your details below</h3>
                            <div class="inputBox">
                                <div>
                                    <input type="text" name="email" placeholder="Email">
                                    <input type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="btnBox">
                                <button type="submit" class="submitbtn">LOG IN</button>
                            </div>
                            <div class="textBox">
                                <p>Not a member?Signup now</p>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
